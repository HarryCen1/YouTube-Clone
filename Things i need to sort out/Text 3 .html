<!DOCTYPE html>
<html>
    <Head> 
        <title>
            Text Practice 3
        </title> 
        <style>
             p {
        margin: 0px 0px 0px 0px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
    }

    .Company-Name {
        font-weight: bold;
    }

    .Email {
        color: grey;
        cursor: pointer;

    }

    .desccripton {
        width: 20px;
    }

    .Tweet {
        margin-top: 20px;
    }

    .chp_it {
        color: blue;
        cursor: pointer;
    }

        </style>
    </Head>
    <body>
        <p class="Company-Name">
            freeCodeCamp.org
            <span class="Email">
                @freeCodeCamp 1h
            </span>
        </p>
        
        <p class="descripton">
            As a web developer, you'll want to make your projects easy to use and navigate around.
        </p>
        
        <p class="tweet">
            Here 
            <span class="chp_it">
                @chp_it
            </span>
            outlines the top skills new developers should have.
        </p>

    </body>
</html>
