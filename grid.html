<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid practice
        </title>

    </head>
<!--padding-bottom on body allows more space to scroll down-->
    <body style="padding-bottom: 1000px;">
        <div style=
        "display: grid; 
        grid-template-columns: 100px 100px;">

            <div style="background-color:
             lightblue;">div 1</div>
            <div style="background-color:
             lightpink;">div 2<p>text</p></div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid; 
        grid-template-columns: 100px 100px 200px;
        ">

            <div style="background-color:
             lightblue;">100px</div>
            <div style="background-color:
             lightpink;">100px<p>text</p></div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">100px</div>
        </div>


        <div style="
        margin-top: 30px;
        display: grid; 
        grid-template-columns: 100px 1fr;
        ">

            <div style="background-color:
             lightblue;">100px</div>
            <div style="background-color:
             lightpink;">1fr</div>

        </div>

        <div style="
        margin-top: 30px;
        display: grid; 
        grid-template-columns: 100px 1fr 1fr;
        ">

            <div style="background-color:
             lightblue;">100px</div>
            <div style="background-color:
             lightpink;">1fr</div>
            <div style="background-color:
             lightblue;">2fr</div>


        </div>

<!--Colum grid-->
        <div style="
        margin-top: 30px;
        display: grid; 
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        "> 

            <div style="background-color:
             lightblue;height: 200px;">1fr</div>
            <div style="background-color:
             lightpink; height: 200px;">1fr</div>
            <div style="background-color:
             lightblue; height: 200px;">1fr</div>
            <div style="background-color:
             lightpink; height: 200px;">1fr</div>
            <div style="background-color:
             lightblue;height: 200px;">1fr</div>
            <div style="background-color:
             lightpink; height: 200px;">1fr</div>

        </div>


    </body>
</html>

<!--Getting a grid-->
.video-grid {
    display: grid ;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 60px;
    row-gap: 40px;
  }

<!--Define the number column sections-->
grid-template-columns: 1fr 1fr 1fr

<!--The spaces between each column--> 
1.across = Column-gap: 20px
2.top+bottom = row-gap:40px
